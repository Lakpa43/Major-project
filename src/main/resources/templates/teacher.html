<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <a class="navbar-brand" th:href="@{/student}">Student</a>
        <a class="navbar-brand" th:href="@{/teacher}">Teacher</a>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
            </button>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a> </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div align="center" class="container my-2">
    <h1> Teacher List</h1></div>
<div align="right" class="container my-2">
    <a th:href = "@{/newTeacherForm}" class="btn btn-primary btn-sm mb-3">Register New Teacher</a>
</div>
<br>
<div align="center" class="container my-2">
    <table border="1" class="table table-hover">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "teacher : ${listTeachers}">
            <td th:text = "${teacher.firstName}"></td>
            <td th:text = "${teacher.lastName}"></td>
            <td th:text = "${teacher.course}"></td>
            <td> <a th:href = "@{/editTeacherForm/{id}(id=${teacher.id})}"><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td> <a th:href = "@{/deleteTeacher/{id}(id=${teacher.id})}"><span class="glyphicon glyphicon-trash"></span></a> </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
