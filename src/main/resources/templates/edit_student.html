<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<div align="center" class="container my-2">
    <h1>Student Management System</h1>
</div>

<div class="container">
    <form th:action="@{/saveStudent}" th:object = "${student}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <label class="form-label">First Name</label>
        <input type="text" th:field = "*{firstName}" placeholder="Student First Name" class="form-control">

        <label class="form-label">Last Name</label>
        <input type="text" th:field = "*{lastName}" placeholder="Student Last Name" class="form-control">

        <label class="form-label">Course</label>
        <input type="text" th:field = "*{course}" placeholder="Course" class="form-control">

        <label class="form-label">Fee</label>
        <input type="text" th:field = "*{fee}" placeholder="Course Fee" class="form-control">

        <br>
        <br>
        <button type="submit" class="btn btn-info">Update Student</button>
    </form>
</div>

</body>
</html>
